<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>input新增类型</title>
	<style type="text/css">
		form{
			line-height: 40px;
			font-family: "微软雅黑";
		}
	</style>
</head>
<body>
	<form>
		姓名：<input type="text" name="name"/><br>
		性别：男<input type="radio" name="man" value="man">
			 女<input type="radio" name="woman" value="woman"><br>
		出生日期：<input type="date" name="date"><br>
		出生月份：<input type="month" name="month"><br>
		出生周数：<input type="week" name="week"><br>
		<input type="submit" name="submit">
	</form>
</body>
</html>
