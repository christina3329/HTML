<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编程练习2-11</title>
	
</head>
<body>
	<form>
		<p>请选择您需要的数值，数值的范围是最大100，最小10：</p>
		<input type="range" name="range" min="10" max="100">
		<br><br>
		<span>请选择您喜欢的颜色：</span>
		<input type="color" name="color">
		<br><br>
		<span>请输入要搜索的内容：</span>
		<input type="search" name="search">
	</form>
</body>
</html>
