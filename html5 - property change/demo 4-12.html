<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编程练习4-12</title>
	
</head>
<body>
	<h3>正常顺序列表</h3>
	<ol>
		<li>列表第一项</li>
		<li>列表第二项</li>
		<li>列表第三项</li>
		<li>列表第四项</li>
		<li>列表第五项</li>
	</ol>
	<h3>顺序颠倒</h3>
	<ol start="5" reversed="reversed">
		<li>列表第一项</li>
		<li>列表第二项</li>
		<li>列表第三项</li>
		<li>列表第四项</li>
		<li>列表第五项</li>
	</ol>
</body>
</html>
