<!DOCTYPE html>
<html>
<head>
	<title>注册信息</title>
</head>
<body>
<h1 align="center">注册信息</h1>
<hr color="#336699"/>
<form>
	<table bgcolor="#f2f2f2" width="600px" align="center">
		<tr>
			<td>用户名：</td><td><input type="text" name="username" maxlength="6" size="25" placeholder="请输入用户名"></td>
		</tr>
		<tr>
			<td>密码：</td><td><input type="password" name="paw" maxlength="6" size="25" placeholder="请输入密码"></td>
		</tr>
		<tr>
			<td>确认密码：</td><td><input type="password" name="paw" maxlength="6" size="25" placeholder="请重新输入密码"></td>
		</tr>
		<tr>
			<td>上传照片：</td><td><input type="file" name="file"></td>
		</tr>
		<tr>
			<td>性别：</td><td><input type="radio" name="sex" value="man">男
				<input type="radio" name="sex" value="woman" checked>女</td>
		</tr>
		<tr>
			<td>爱好：</td><td><input type="checkbox" name="sport" value="basketball" checked>篮球
				<input type="checkbox" name="sport" value="football">足球
				<input type="checkbox" name="sport" value="volleyball">排球
			</td>
		</tr>
		<tr><td><input type="button" name="button" value="点我">
		<input type="submit" name="submit" value="提交">
		<input type="reset" name="reset" value="重置"></td>
		</tr>
	</table>
</form>
</body>
</html>
